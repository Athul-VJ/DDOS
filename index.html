<!DOCTYPE html>
<html>
<head>
  <title>DDoS Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>DDoS Simulator</h1>
  <form id="ddos-form">
    <label for="url">Target URL:</label>
    <input type="text" id="url" name="url" placeholder="http://example.com">
    <br><br>
    <label for="requestsPerSecond">Requests per second:</label>
    <input type="number" id="requestsPerSecond" name="requestsPerSecond" value="100">
    <br><br>
    <label for="attackDuration">Attack duration (seconds):</label>
    <input type="number" id="attackDuration" name="attackDuration" value="60">
    <br><br>
    <button id="submit">Start DDoS</button>
  </form>
  <div id="status"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
